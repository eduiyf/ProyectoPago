{% load static %} 

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'estilos/estilos.css' %}">

    <title>Formulario</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>

    <section class="main">

        <figure class="main__figure">
            <img src= "{% static 'img/Logo de Programando Paraguay1.png' %}" class="main__img">
        </figure>

        <div class="main__contact">

            <h2 class="main__title">Bienvenido al bootcamp!!!</h2>
            <p class="main__paragraph">Escribe tu nro de cedula para ingresar el pago de tu inscripción</p>

            <form class= 'main__form' action="/buscar/" method="get">

                <input type="text" name="pdr" class="main__input" placeholder="Escriba su nro de cedula">

                <input type="submit" value="Ingresar" class="main__input main__input--send">

            </form>



            <p class="main__paragraph">Para mas información seguinos tambien en: </p>

            <article class="main__social">

                <a href="https://programandopy.org/" class="main__link">
                    <img src="{% static 'img/google-icon.svg' %}" class="main__icon">
                </a>

                <a href="https://www.instagram.com/programandoparaguay/" class="main__link">
                <img src="{% static 'img/icono inst.png' %}" class="main__icon">
                </a> 

                <a href="https://www.facebook.com/programandoparaguay" class="main__link">
                    <img src="{% static 'img/facebook.svg' %}" class="main__icon">
                </a>
 
            </article>

        </div>

    </section>



</body>

</html>
